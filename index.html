<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>GW2 Trading Post Baron</title>
    <link rel="stylesheet" href="assets/css/tailwind.min.css" />

  <body class="bg-gray-900 text-white min-h-screen p-6">
    <div class="max-w-5xl mx-auto">
      <h1 class="text-4xl font-bold text-yellow-400 mb-2">GW2 Trading Post Baron</h1>
      <p class="text-yellow-200 mb-4 italic text-sm">

      </p>

          <thead class="bg-gray-700 text-yellow-300 text-left">
            <tr>
              <th class="p-2">Recipe Name</th>
              <th class="p-2">Ingredients</th>
              <th class="p-2">Cost</th>
              <th class="p-2">Profit</th>

          </thead>
          <tbody id="crafting-body">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>

      <footer class="text-center text-gray-400 text-xs mt-12">
