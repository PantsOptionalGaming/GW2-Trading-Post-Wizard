<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GW2 Trading Post Wizard</title>
    <link rel="stylesheet" href="assets/css/tailwind.min.css" />
    <style>
      body {
        background-color: #1e1e1e;
        color: #fff8c6;
      }
      h1, h2 {
        color: #ffcc00;
      }
      th {
        background-color: #333;
        color: #ffecb3;
      }
      td {
        background-color: #2a2a2a;
      }
      .button-style {
        background-color: #0099ff;
        color: black;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="p-6">
    <h1 class="text-4xl font-bold mb-4">GW2 Trading Post Baron</h1>
    <p class="mb-4">Most Profitable Items from the Trading Post, updated live.</p>

    <table class="table-auto w-full border-collapse">
      <thead>
        <tr>
          <th class="px-4 py-2">RecipeID</th>
          <th class="px-4 py-2">RecipeName</th>
          <th class="px-4 py-2">RecipeIngredients</th>
          <th class="px-4 py-2">IngredientNames(Qty)</th>
          <th class="px-4 py-2">IngredientCost</th>
          <th class="px-4 py-2">Profit</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
    </table>

    <script src="assets/js/app.js"></script>
  </body>
</html>
